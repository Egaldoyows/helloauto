{% extends 'base.html' %}

{% block content %}
<style>
    .note{
        padding-top: 5rem;
    }
</style>



    


<div class="row note ">
    <div class="col"></div>
    <div class="col">
        {% if mynote %}

{% for data in mynote %}

        <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{data.subject|upper}}</h4><hr>
              <p class="card-text">{{data.body}}</p>
              <p>Posted on: {{data.date}} <strong>Audience:</strong>  {{data.audience}}</p>
              <a href="{% url 'note-home'%}" class="card-link">Back to Main</a>
              
            </div>
          </div>

          {% endfor %}

{% else %}
<p>Sorry, Cant Fetch Notice data</p>
    
{% endif %}
        



        
    </div>
    <div class="col"></div>
  </div>
    
    
{% endblock content %}
